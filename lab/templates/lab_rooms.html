<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<h1 class="text-center">POKOJE LABORATORYJNE</h1>
<div class="text-end">
  <a href="{% url 'home' %}" class="btn btn-primary">Powrót do strony głównej</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>NUMER POKOJU/NAZWA</th>
      <th>OPIS</th>
    </tr>
  </thead>
  <tbody>
    {% for lab_room in lab_rooms %}
    <tr>
      <td>{{ lab_room.room_number }}</td>
      <td>{{ lab_room.room_description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
