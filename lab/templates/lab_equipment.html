<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<h1 class="text-center">APARATY LABORATORYJNE</h1>
<div class="text-end">
  <a href="{% url 'home' %}" class="btn btn-primary">Powrót do strony głównej</a>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>NAZWA</th>
        <th>NUMER POKOJU</th>
      </tr>
    </thead>
    <tbody>
      {% for equipment in lab_equipment %}
      <tr>
        <td>{{ equipment.name }}</td>
        <td>{{ equipment.lab_room.room_number }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
