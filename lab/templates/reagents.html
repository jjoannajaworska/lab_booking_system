<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="text-center">DOSTĘPNE ODCZYNNIKI</h1>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div></div>
        <a href="{% url 'home' %}" class="btn btn-primary">Powrót do strony głównej</a>
      </div>
    </div>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nazwa</th>
      <th>Ilość (ml)</th>
      <th>Dostępność</th>
    </tr>
  </thead>
  <tbody>
    {% for reagent in reagents %}
      <tr>
        <td>{{ reagent.name }}</td>
        <td>{{ reagent.quantity }}</td>
        <td>
          {% if reagent.quantity <= reagent.alert_quantity %}
            <span class="badge bg-danger small-amount">Niska dostępność</span>
          {% else %}
            <span class="badge bg-success">Wysoka dostępność</span>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
